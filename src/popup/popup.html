<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../assets/css/popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Overview</h1>
    <section>
      <div class="single-chart">
        <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" class="circular-chart">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle" 
            stroke-dasharray="90, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="20.35" class="percentage">{{percentage}}%</text>
          <text x="18" y="23" class="percentage-about">of {{time_limit}} time limit</text>
        </svg>
      </div>
    </section>
    <section>
      <h2>Hours spent this week: <span id="week-hours"></span></h2>
    </section>
    <section>
      <h2>Hours spent this month: <span id="month-hours"></span></h2>
    </section>
    <section>
      <h2>Hours spent since extension installation: <span id="installation-hours"></span></h2>
    </section>
    <button>Settings</button>
  </body>
</html>
